
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div class="nav-area">
        <div class="topnav">
            <a class="active" href="{% url 'todo_home' %}">Home</a>
            <a href="{% url 'todo_mytask' %}">My Tasks</a>
            <a href="{% url 'todo_contact' %}">Contact</a>
            <a href="{% url 'todo_about' %}">About</a>
            {% if request.user.is_authenticated %}
              <a href="{% url 'logout' %}" style="float:right;margin-right:2%;">LogOut</a>
              <a href="{% url 'change_password' %}" style="float:right;">Change Password</a>
            {% else %}
            <a href="{% url 'login' %}" style="float:right;margin-right:2%;">LogIn</a>
            <a href="{% url 'register' %}" style="float:right;">SignUp</a>
            {% endif %}
        </div>
    </div>
    {% if messages %}
      {% for message in messages %}
        <div class="flash-message">
          <h3>{{ message }}</h3>
        </div>
      {% endfor %}
    {% endif %}
    <div class="home">
        <h1 style="color:BlueViolet;">Welcome!</h1>
        <h2 style="color:BlueViolet;">Keep track of your daily tasks.</h2>
        <a href="{% url 'todo_contact' %}"><button class="contact">Contact Us</button></a>
    </div>
</body>
</html>
